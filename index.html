  }

  .emoji {

    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .star {
    position: absolute;
    animation: float 4s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
