<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’Œ A Little Surprise</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #fff1f7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', system-ui, sans-serif;
    overflow: hidden;
  }

  .card {
    width: 320px;
    min-height: 220px;
    background: white;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(255,79,135,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 28px;
    cursor: pointer;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }

  h1, h2 {
    margin: 10px 0;
    color: #ff4f87;
  }

  h3 { color: #ff6fa3; }

  p {
    color: #444;
    font-size: 15px;
    line-height: 1.65;
  }

  .emoji {
    font-size: 48px;
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
  }

  .stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .star {
    position: absolute;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  .confetti {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f3b6bfe30.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div>
    <div class="emoji">ğŸ”Š</div>
    <p><b>Tap to enable sound</b></p>
  </div>
</div>

<div class="stars" id="stars"></div>

<script>
let step = -1;
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

// FIRST CLICK â€” required by browser
card.onclick = enableMusic;

function enableMusic() {
  music.play().then(() => {
    card.onclick = nextStep;
    nextStep();
  }).catch(() => {
    alert("Please tap again to enable sound ğŸµ");
  });
}

function nextStep() {
  step++;

  if (step === 0) {
    card.innerHTML = `
      <div>

  }

  else if (step === 1) {

      </div>`;
  }

  else if (step === 2) {
    launchConfetti();
    card.innerHTML = `
      <div>
        <h1>ğŸ‰ Happy Birthday ğŸ‰</h1>
        <h2>Waqeel Sahiba ğŸ’–</h2>

        <p>
          May your days always be filled with joy,  
          smiles, and beautiful surprises âœ¨
        </p>

        <p style="font-style:italic;font-size:14px;">
          May Allah bless you with happiness, peace,  
          and success in every step ğŸ¤
        </p>

        <h2><i>Click for a little extraâ€¦ ğŸ˜‹</i></h2>
      </div>`;
  }

  else if (step === 3) {
    card.innerHTML = `
      <div>
        <h2>Cake scene when??? ğŸ˜‹</h2>
        <h3>Mujhy treat bhi to chahiya</h3>
        <p>Same vibes, same magic ğŸ’•</p>
      </div>`;
  }
}

// stars
const stars = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
  let s = document.createElement("div");
  s.className = "star";
  s.innerHTML = "âœ¨";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = (10 + Math.random() * 22) + "px";
  s.style.animationDuration = (3 + Math.random() * 4) + "s";
  stars.appendChild(s);
}

// confetti
function launchConfetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerHTML = ["ğŸ‰","ğŸ’–","âœ¨","ğŸŒ¸"][Math.floor(Math.random()*4)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
